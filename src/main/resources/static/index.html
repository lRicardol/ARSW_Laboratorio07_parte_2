<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Collaborative Points - STOMP WebSocket</title>

        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/app.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body onload="app.init()">
    <h1>Collaborative Drawing</h1>
        Drawing ID: <input id="drawingId" type="number" placeholder="ID"/>
    <button id="connectBtn">Conectarse</button>
    <br><br>

        X:<input id="x" type="number"/>
        Y:<input id="y" type="number"/>
    <button onclick="app.publishPoint($('#x').val(), $('#y').val())">Send point</button>

        <canvas id="canvas" width="800" height="600"></canvas>
    </body>
</html>
