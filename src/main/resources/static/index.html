<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Collaborative Drawing</title>

        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <h1>Collaborative Drawing</h1>

        <div>
            Drawing ID:
            <input id="drawingId" type="number" placeholder="Ingrese el ID del dibujo" />
            <button id="connectBtn">Conectarse</button>
        </div>

        <br />

        <div>
            X: <input id="x" type="number" placeholder="x" />
            Y: <input id="y" type="number" placeholder="y" />
            <button id="sendPointBtn">Send point</button>
        </div>

        <br />

        <canvas id="canvas" width="800" height="600" style="border: 2px solid #007bff"></canvas>

        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/app.js"></script>

        <script>
            window.onload = function() {
              app.init();
            };
        </script>
    </body>
</html>
